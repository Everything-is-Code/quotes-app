---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  name: default-admin
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
---
apiVersion: batch/v1
kind: Job
metadata:
  name: configmap-pre-hook
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  template:
    spec:
      containers:
      - name: pre-sync
        image: quay.io/openshift/origin-cli:latest
        command: ["sh", "-c"]
        args:
          - >
            URL=$(oc get route {{ .Values.backend.name }} -n {{ .Values.namespace }} -o jsonpath='{.spec.host}');
            oc create configmap {{ .Values.configmap.environmentVariables.name }} --from-literal=BACKEND_URL="https://$URL/quote" --dry-run=client -o yaml | oc apply -f -
      restartPolicy: Never
