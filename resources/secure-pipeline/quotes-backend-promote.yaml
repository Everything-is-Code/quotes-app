apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  annotations:
  name: quotes-backend-promote
  namespace: quotes-backend-dev
  labels:
    backstage.io/kubernetes-id: my-quarkus-app
    type: pipeline
spec:
  params:
    - default: 'image-registry.openshift-image-registry.svc:5000/quotes-backend-dev/quotes-backend'
      description: source image to promote
      name: source-image
      type: string
    - default: 'image-registry.openshift-image-registry.svc:5000/quotes-backend-preprod/quotes-backend'
      description: destination image to promote to
      name: destination-image
      type: string
    - default: latest
      name: source-image-tag
      type: string
    - default: latest
      name: destination-image-tag
      type: string
    - name: namespace
      type: string
    - description: The hostname of the git instance
      name: git-host
      type: string
    - description: The owner of the repo
      name: git-owner
      type: string
    - description: The name of the component
      name: component-id
      type: string
    - description: Common password used in demo
      name: common-password-secret
      type: string
    - description: ArgoCD host
      name: argocd-host
      type: string
    - name: policy-configuration
      type: string
    - name: rekor-host
      type: string
    - name: tuf_mirror
      type: string
  tasks:
    - name: copy-image-tag
      params:
        - name: srcImageURL
          value: 'docker://$(params.source-image):$(params.source-image-tag)'
        - name: destImageURL
          value: 'docker://$(params.destination-image):$(params.destination-image-tag)'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      workspaces:
        - name: images-url
          workspace: images-url
    - name: copy-image-latest
      params:
        - name: srcImageURL
          value: 'docker://$(params.source-image):$(params.source-image-tag)'
        - name: destImageURL
          value: 'docker://$(params.destination-image):latest'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      runAfter:
        - copy-image-tag
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      workspaces:
        - name: images-url
          workspace: images-url
  workspaces:
    - name: images-url
