---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  annotations:
      argocd.argoproj.io/sync-wave: "4"
  name: dev
  namespace: {{ .Values.namespace }}
spec:
  serviceAccount: otel-collector-sidecar
  mode: sidecar
  config: 
    exporters:
      logging:
        sampling_initial: 5
        sampling_thereafter: 200
        verbosity: detailed
      otlp:
        auth:
          authenticator: bearertokenauth
        endpoint: 'tempo-simplest-gateway.observability.svc.cluster.local:8090'
        headers:
          X-Scope-OrgID: dev
        tls:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          insecure: false
    receivers:
      jaeger:
        protocols:
          grpc: null
          thrift_binary: null
          thrift_compact: null
          thrift_http: null
      otlp:
        protocols:
          grpc: null
          http: null
    service:
      extensions:
        - bearertokenauth
      pipelines:
        traces:
          exporters:
            - otlp
            - logging
          receivers:
            - otlp
            - jaeger